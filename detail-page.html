<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>세부 페이지</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
	<header> 
		<a href="index.html" id="homeBtn">
			<img src = "https://cdn-icons-png.flaticon.com/512/6423/6423952.png" id="homeImg">
		</a>
	</header>
    <div id="movieInformation">

    </div>
    <div class="movieContents">
		<div id="buttons">
			<a href="#overview"><button class="tab" id="contBtn" type="button">줄거리</button></a>
			<a href="#movie-castcrew"><button class="tab" id="castBtn" type="button">출연진</button></a>
			<a href="#movieComment"><button class="tab" id="photoBtn" type="button">영상/댓글</button></a>
		</div>
<!-- 		<div id="moviecont"></div>
		<div id="moviecastcrew"></div>
		<div id="moviephoto"></div> -->
		<hr>
    </div>

	<div id="bottom">
		<div id="moviePreview">
			<p class="indent">영상</p><hr>
		</div>
		<div id="movieComment">
			<p class="indent">댓글</p><hr>
			<form id="inputBox">
				<input id="inputID" type="text" placeholder="ID" required /></input>
				<label class="id-success-message">사용할 수 있는 이름입니다</label>
				<label class="id-failure-message">이름은 2 ~ 5글자여야 합니다.</label>
				<label class="id-failure-messageTwo">한글 또는 숫자만 가능합니다.</label><br>

				<input id="inputPW" type="password" placeholder="Password" required /></input>
				<label class="pw-success-message">사용할 수 있는 비밀번호입니다.</label>
				<label class="pw-failure-message">비밀 번호는 4자리 이상이어야 합니다.</label><br>

				<input id="inputComment" type="text" placeholder="댓글을 입력해주세요" required /></input>
				<button id="postingBtn" type="button">입력</button>   
			</form>
			<div id="comment-list"></div>
		</div>
		
	</div>
	
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script type="module" src="commentList.js"></script>
    <script type="module" src="detail.js"></script>
    <script type="module" src="Contents.js"></script>
    <script type="module" src="detail-inromation.js"></script>
</body>

</html>
