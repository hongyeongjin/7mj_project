<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>세부 페이지</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="movieContents" data-tiara-layer="crew">
        <div class="tabmenu_wrap">
            <strong class="screen_out">영화제 탭메뉴</strong>
            <ul class="list_tabmenu" role="tablist" data-tiara-layer="tab">
                <li role="presentation" class="on">
                    <a href="#tab1" class="link_tabmenu" aria-selected="true" role="tab" data-tiara-layer="menu"
                        data-tiara-copy="탭_주요정보">
                        <span class="txt_tabmenu">주요정보</span>
                    </a>
                </li>
                <li role="presentation">
                    <a href="#tab2" class="link_tabmenu" aria-selected="false" role="tab" data-tiara-layer="crew"
                        data-tiara-copy="탭_출연/제작">
                        <span class="txt_tabmenu">출연/제작</span>
                    </a>
                </li>
                <li role="presentation">
                    <a href="#tab3" class="link_tabmenu" aria-selected="false" role="tab" data-tiara-layer="media"
                        data-tiara-copy="탭_영상/포토">
                        <span class="txt_tabmenu">영상/포토</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="tab-content" id="tab1">
            <div class="contents">
                <h4 class="screen_out">주요정보</h4>
                <div class="detail_basicinfo">
                    <div class="movie_summary">
                        <div class="info_desc" data-tiara-layer="desc">
                            <div class="desc_cont">

                            </div>
                            <a href="javascript:" class="link_moredesc">더보기<span class="ico_movie ico_arrow"
                                    data-tiara-layer="desc_more" data-tiara-copy="메인_줄거리_더보기"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-content" id="tab2">
            <div class="contents">

            </div>
        </div>

        <div class="tab-content" id="tab3">
            <div class="contents">

            </div>
        </div>
    </div>

    <script type="module" src="main3.js"></script>
</body>

</html>
